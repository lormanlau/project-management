<h1>Products List</h1>
<div *ngFor="let product of products;let i =index">
	<div class="item">
		<img src={{product.url}}>
		<p>{{product.title}}</p>
		<p>${{product.price}}</p>
		<p><input [routerLink]="['/products/edit/'+ i ]" type="submit" value="edit"></p>
		<p><input (click)="deleteItem(i)" type="submit" value="delete"></p>
	</div>
</div>
